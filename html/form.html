<!DOCTYPE html>

<head>
    
    
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="isim">Adınızı giriniz:</label>
        <input type="text" name="isim" id="isim" placeholder="" required>

        <br><br>

        <label for="soyad">Soyadınızı giriniz:</label>
        <input type="text" name="soyad" id="soyad" placeholder="" required>

        <br><br>

        <label for="sifre">Şifrenizi giriniz:</label>
        <input type="password" name="sifre" id="sifre" placeholder="*****" required maxlength="12">

        <br><br>

        <label for="eposta">Eposta:</label>
        <input type="email" name="eposta" id="eposta" placeholder="ex@gmail.com">


        <br><br>
        
        <label for="telefon">Telefon numarası giriniz:</label>
        <input type="tel" name="telefon" id="telefon" placeholder="(555)-555-5555">

        <br><br> 

        <label for="tarih">Doğum tarihinizi giriniz:</label>
        <input type="date" name="tarih" id="tarih">

        <br><br>

        <label for="cinsiyet">Cinsiyetinizi seçiniz:</label>
        <label for="kadın">Kadın</label>
        <input type="radio" name="Cinsiyet" id="kadın">
        <label for="erkek">Erkek</label>
        <input type="radio" name="Cinsiyet" id="erkek">
        
        <br><br> 

        <select name="" id="">
            <option value="">Ankara</option>
            <option value="">İstanbul</option>
            <option value="">Kastamonu</option>


        </select>

        <br><br>

        <input type="file" accept=".pdf">

        <br><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
