<!DOCTYPE html>

<head>
    
    <title>Liste</title>
</head>
<body>
    <h3>Sırasız Liste</h3>
    <ul>
        <li>Süt</li>
        <li>Kahve</li>

    </ul>

    <h3>Sıralı Liste</h3>
    <ol>
        <li>Süt</li>
        <li>Kahve</li>

    </ol>

    <ol type="A">
        <li>Süt</li>
        <li>Kahve</li>
    </ol>

    <h3>Açıklama Listesi</h3>

    <dl>
        <dt>Menü</dt>
        <dd>Yiyecek listesi ve fiyatları.</dd>

    </dl>
</body>
</html>
