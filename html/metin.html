<!DOCTYPE html>

<head>
    
    <title>Metin biçimlendirme</title>
</head>
<body>
    <p>Bu normal bir yazı</p>
    <p>Bu <b>normal</b> bir yazı</p>

    <p>MARK kodunu kullanınca fosforlayıp önemli olduğunu belirtiyormuşuz</p>
    <p><mark>Zeynep Sözer namı değer: ikizim</mark></p>
</body>
</html>
